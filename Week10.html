<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

    <br>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">States Visited</span>
        </div>
      </nav>

    <br>
<div class="text-center">
    <img src="https://conceptdraw.com/How-To-Guide/picture/Geo-Map--USA.png" width="500" class="text-center rounded" alt="A map of the United States">
</div>

<br>

    <body class="container bg-secondary">

    <table id="list" class="table table-dark table-striped">
        <tr>
            <th>State</th>
            <th>Date Visited</th>
            <th>Remove</th>
        </tr>
    </table>        

    <div class="card bg-dark" >
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-date">Start Date</label>
                        <input type="date" class="form-control" id="new-date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sml">
                    <div class="form-group">
                        <label for="new-state">State</label>
                        <input type="text" class="form-control" id="new-state" placeholder="State">
                    </div> <br>
                </div> 
                <div>
                    <button id="add" class="btn btn-primary form-control bg-info text-black">Add State</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Week10.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
